<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon embutido diretamente no código -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='%23ffffff'/><stop offset='100%' stop-color='%239ca3af'/></linearGradient></defs><rect width='32' height='32' fill='black'/><rect x='2' y='2' width='28' height='28' rx='2' fill='none' stroke='url(%23grad)' stroke-width='1.5'/><path d='M12 10l4 4-4 4' stroke='url(%23grad)' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' fill='none'/></svg>" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matheus Antunes - Portfólio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'fade-in': 'fadeIn 0.5s ease-in forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'bounce-gentle': 'bounceGentle 2s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px #6b7280, 0 0 10px #6b7280, 0 0 15px #6b7280' },
                '100%': { boxShadow: '0 0 10px #9ca3af, 0 0 20px #9ca3af, 0 0 30px #9ca3af' },
              },
              fadeIn: {
                from: { opacity: '0' },
                to: { opacity: '1' },
              },
              slideUp: {
                from: { transform: 'translateY(30px)', opacity: '0' },
                to: { transform: 'translateY(0)', opacity: '1' },
              },
              bounceGentle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      * {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      
      .grid-background {
        background-image: 
          linear-gradient(rgba(107, 114, 128, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(107, 114, 128, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      
      .hover-lift {
        transition: all 0.3s ease;
      }
      
      .hover-lift:hover {
        transform: translateY(-5px);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #4b5563 0%, #6b7280 50%, #9ca3af 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .satisfying-click {
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      .satisfying-click:active {
        transform: scale(0.95);
      }
      
      .floating-shapes {
        animation: float 6s ease-in-out infinite;
      }
      
      .floating-shapes:nth-child(2) {
        animation-delay: 2s;
      }
      
      .floating-shapes:nth-child(3) {
        animation-delay: 4s;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
